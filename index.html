<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Aplicación</title>
    <style>
        /* Elimina márgenes y padding por defecto del navegador */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita que aparezcan barras de scroll en el cuerpo */
        }
        /* Configura el iframe para que llene el espacio */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Elimina el borde por defecto */
        }
    </style>
</head>
<body>

    <iframe 
        src="https://script.google.com/macros/s/AKfycbwGj1actsyjEmY1FYgd_EauAdTMZaVth-Xla_xWFHMH9wEB_9VI-Ve3Jpwgsy_m0ywArw/exec" 
        title="Aplicación de Inventario de Google Script"
        loading="lazy">
    </iframe>

</body>
</html>
